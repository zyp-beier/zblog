<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0 maximum-scale=1.0,minimum-scale=1.0,user-scalable=0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title><%= htmlWebpackPlugin.options.title %></title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Zen+Dots&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Coda+Caption:wght@800&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=ZCOOL+XiaoWei&display=swap" rel="stylesheet">
    <link href="https://fonts.font.im/css?family=Ubuntu" rel="stylesheet">
    <style>
      html{
        font-size: 18px
      }
      @media(max-width:540px){ html { font-size: 16px; } }
      @media(max-width:480px){ html { font-size: 16px; } }		/*Android常用宽度*/
      @media(max-width:414px){ html { font-size: 14px; } }  /*i6Plus,i7Plus宽度*/  
      /* @media(max-width:375px){ html { font-size: 14px; } }	i6,i7宽度 */
      @media(max-width:360px){ html { font-size: 12px; } }	/*Android常用宽度*/
      @media(max-width:320px){ html { font-size: 10px; } }	/*	i5宽度  */
    </style>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
